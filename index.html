<!DOCTYPE html>>
<html>
    <head>
        <title>Rock Paper Scissors: The Console Game</title> 
    </head>
    <body>
        <main><h1>This is a console game. Please see console.</h1></main>
        <script>
            let computerScore = 0; 
            let playerScore = 0; //both global variables, adjusted/accessed by multiple functions.

            function computerPlay(){ 
                let computerOptions = ['Rock', 'Paper', 'Scissors'];
                let selectedIndex = Math.floor(Math.random() * computerOptions.length);
                return computerOptions[selectedIndex];
            }
            
            function playRound(playerSelection, computerSelection){ 
                if (playerSelection===computerSelection){
                    playerScore+=1;
                    computerScore+=1;
                    return 'It\'s a draw! You both chose ' + computerSelection + '.';
                } else if ((playerSelection === 'Rock' && computerSelection==='Scissors')|| (playerSelection=== 'Scissors' && computerSelection==='Paper') || (playerSelection === 'Paper' && computerSelection==='Rock')){
                    playerScore+=1;
                    return 'You win! ' + playerSelection + ' beats ' + computerSelection + '.';
                } else {
                    computerScore+=1;
                    return 'You lose! ' + computerSelection + ' beats ' + playerSelection + '.';
                }
            }

            function capFirstLetter(word){ 
                let firstLetter = (word.charAt(0)).toUpperCase();
                let remainingAnswer = (word.slice(1)).toLowerCase();
                return (firstLetter + remainingAnswer);
            }
            function getPlayerSelection(){ 
                let playerSelection = 'test';
                playerSelection = capFirstLetter(prompt('Rock, Paper, or Scissors?'));
                playerSelection = validateInput(playerSelection);
                return playerSelection;
            }

            function validateInput(choice){ 
                while (choice !== 'Rock' && choice !== 'Scissors' && choice !='Paper'){
                    alert('I\'m sorry, please enter a valid response.');
                    choice = capFirstLetter(prompt('Rock, Paper, or Scissors?'));
                }
                return choice;
            }
            function assessWinner(computerScore, playerScore){ 
                    if (computerScore>playerScore){
                        return 'Computer';
                    } else if (playerScore > computerScore){
                        return 'Player';
                    } else {
                        return 'No one';
                    }
                }

            function game(){
                let currentWinner = 'No one';
                for (i=0; i<5; i++) {
                    console.log(playRound(getPlayerSelection(), computerPlay())); 
                    currentWinner = assessWinner(computerScore, playerScore);
                    console.log('Player: ' + playerScore + '; Computer: ' + computerScore + '.' + currentWinner + ' is winning.');
                }
                console.log ('Good game! That\'s a full five rounds. ' + currentWinner + ' won the game.');
            }
              game();
                
        </script>
    </body>
</html>
