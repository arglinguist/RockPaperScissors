<!DOCTYPE html>>
<html>
    <head>
        <title>Rock Paper Scissors: The Console Game</title>
    </head>
    <body>
        <main><h1>This is a console game. Please see console.</h1></main>
        <script>
            function computerPlay(){ 
                let computerOptions = ['Rock', 'Paper', 'Scissors'];
                let selectedIndex = Math.floor(Math.random() * computerOptions.length);
                return computerOptions[selectedIndex];
            }
            
            
            function playRound(playerSelection, computerSelection){ 
                if (playerSelection===computerSelection){
                    return 'It\'s a draw! You both chose ' + computerSelection + '.';
                } else if ((playerSelection === 'Rock' && computerSelection==='Scissors')|| (playerSelection=== 'Scissors' && computerSelection==='Paper') || (playerSelection === 'Paper' && computerSelection==='Rock')){
                    return 'You win! ' + playerSelection + ' beats ' + computerSelection + '.';
                } else {
                    return 'You lose! ' + computerSelection + ' beats ' + playerSelection + '.';
                }
            }

            function capFirstLetter(word){
                let firstLetter = (word.charAt(0)).toUpperCase();
                let remainingAnswer = (word.slice(1)).toLowerCase();
                return (firstLetter + remainingAnswer);
            }

            let playerSelection = 'test';

            playerSelection = capFirstLetter(prompt('Rock, Paper, or Scissors?'));

            while (playerSelection !== 'Rock' && playerSelection !== 'Scissors' && playerSelection !='Paper'){
                alert('I\'m sorry, please enter a valid response.');
                playerSelection = capFirstLetter(prompt('Rock, Paper, or Scissors?'));
            }
            
            let computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        
           // function game(){

                //use console.log() to display results of each round & winner at end
        </script>
    </body>
</html>
